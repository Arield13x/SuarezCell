<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="SuarezCell - Isotipo36px.png" type="image/png">
    <script src="https://kit.fontawesome.com/9d3f51e71e.js" crossorigin="anonymous"></script>
    <title>Presupuestos</title>
</head>

<body>
  

    
  <div class="header__superior">
    <div class="logo"> 
       <img src="SuarezCell - Isotipo.png" alt="Logo de la pagina">
       <h1 class="Suarezcell">SuarezCell</h1> 
     </div> 
     <div class="icon"> 
         <i class="fa-brands fa-apple"></i> 
         <i class="fa-brands fa-android"></i>
    </div>
    <div class="subtitulo">
           <h2>Servicio técnico de celulares</h2> 
    </div>
</div>

<div class="contenedor__menu">
   <div class="menu">
       <input type="checkbox" id="check__menu">
          <label for="check__menu" id="label__check">
            <i class="fa-solid fa-bars" icon__menu></i>
          </label>
            <nav>
               <ul>
                   <li><a href="index.html">Inicio</a></li>
                   <li><a href="servicios.html">Servicios</a></li>
                   <li><a href="#">Presupuestos</a></li>
                   <li><a href="accesorios.html">Accesorios</a></li>
                 <li><a href="contacto.html">Contacto</a></li>
                 <li><a href="nosotros.html">Nosotros</a></li>
                </ul>
            </nav>
    </div>
</div>
    

    <div class="formulario-consulta">        
        <form>
            <div>
              <label for="nombre">Nombre y Apellido</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div>
              <label for="descripcion">Descripción del trabajo:</label>
              <textarea id="descripcion" name="descripcion" placeholder="Marca, Modelo y defecto a presupuestar"  rows="5" required></textarea>
            </div>
            <div>
              <input type="submit" value="Pedir Presupuesto">
            </div>
          </form>          
    </div>

 

</body>
</html>
